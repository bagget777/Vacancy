<!DOCTYPE html>
<html>
<head>
    <title>Список резюме</title>
</head>
<body>
    <h1>Список резюме</h1>
    <ul>
        {% for resume in resumes %}
            <li>
                <h2>{{ resume.full_name }}</h2>
                <p>Email: {{ resume.email }}</p>
                <p>Телефон: {{ resume.phone }}</p>
                <p>Сводка: {{ resume.summary }}</p>
                <!-- Другие поля резюме, если они есть -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
